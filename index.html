<body>
    <script>
        var height = 1.8;
        var weight = 65;
        function bmicalculator(weight, height) {
            return weight /(Math.pow(height, 2));
        }
        var bmi = bmicalculator(65, 1.8)
        console.log(Math.round(bmi));

    </script>
